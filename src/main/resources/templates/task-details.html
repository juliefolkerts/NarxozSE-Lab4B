<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Task Details</title>
</head>
<body>
<div layout:fragment="content">

    <h2>Task Details</h2>

    <form method="post" action="/edit" class="card p-4 shadow-sm">
        <input type="hidden" name="id" th:value="${task.id}">

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input class="form-control" type="text" name="name" th:value="${task.name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea class="form-control" name="description"
                      th:text="${task.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Deadline:</label>
            <input class="form-control" type="date" name="deadlineDate" th:value="${task.deadlineDate}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="isCompleted" th:checked="${task.completed}">
            <label class="form-check-label">Completed</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{'/delete/' + ${task.id}}" class="btn btn-danger">Delete</a>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>

</div>
</body>
</html>
