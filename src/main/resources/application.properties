spring.application.name=demo

# Disable caching for development (so changes reload without restart)
spring.thymeleaf.cache=false

# Set templates folder (default is already this)
spring.thymeleaf.prefix=classpath:/templates/

# Set file suffix (default is .html)
spring.thymeleaf.suffix=.html

# Ensure Thymeleaf is enabled
spring.thymeleaf.enabled=true
